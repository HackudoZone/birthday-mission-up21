<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Thiripathi (UP21)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #fff;
    }
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 2;
      padding-top: 50px;
    }
    #soundBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #ff0, 0 0 20px #f00;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f00; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #00f; }
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      display: inline-block;
      border-radius: 15px;
    }
    .mission {
      margin: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      border-radius: 20px;
      font-size: 1.5em;
      transition: 0.3s;
      cursor: pointer;
    }
    .mission:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    #finalMessage {
      display: none;
      margin-top: 40px;
      font-size: 2em;
      color: #00ff00;
      text-shadow: 2px 2px 10px #0f0;
      animation: appear 2s ease forwards;
    }
    @keyframes appear {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

<!-- üé• Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="ook.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- üîä Sound On Button -->
<button id="soundBtn" onclick="enableSound()">üîä Turn on Sound</button>

<div class="content">
  <h1>üéÆ Happy Birthday Thiripathi üéÆ</h1>
  <div id="countdown">Loading countdown...</div>

  <div id="mission1" class="mission" onclick="completeMission(1)">üéÇ Blow the Candle (Tap)</div>
  <div id="mission2" class="mission" onclick="completeMission(2)" style="display:none;">üéÅ Open the Gift Box (Tap)</div>
  <div id="mission3" class="mission" onclick="completeMission(3)" style="display:none;">üöÄ Swipe Up to Fly (Tap)</div>

  <div id="finalMessage">üéâ Best of Luck for Upcoming CA, Mukund! üéâ</div>
</div>

<script>
  var birthdayDate = new Date("Apr 29, 2025 00:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = birthdayDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "üéâ It's Your Birthday, Upmanyu! üéâ";
    }
  }, 1000);

  function completeMission(mission) {
    if (mission === 1) {
      document.getElementById('mission1').style.display = 'none';
      document.getElementById('mission2').style.display = 'block';
    } else if (mission === 2) {
      document.getElementById('mission2').style.display = 'none';
      document.getElementById('mission3').style.display = 'block';
    } else if (mission === 3) {
      document.getElementById('mission3').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'block';
    }
  }

  function enableSound() {
    var video = document.getElementById('bgVideo');
    video.muted = false;
    video.play();
    document.getElementById('soundBtn').style.display = 'none'; // hide button after clicking
  }
</script>

</body>
</html>
