<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Thiripathi (UP21)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/ba/fb/66/bafb66b65b4e40a4317dfcf67fb0c4e2.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 10px #ff0, 0 0 20px #f00;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f00; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #00f; }
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      display: inline-block;
      border-radius: 15px;
    }
    .mission {
      margin: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      border-radius: 20px;
      font-size: 1.5em;
      transition: 0.3s;
      cursor: pointer;
    }
    .mission:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    #finalMessage {
      display: none;
      margin-top: 40px;
      font-size: 2em;
      color: #00ff00;
      text-shadow: 2px 2px 10px #0f0;
      animation: appear 2s ease forwards;
    }
    @keyframes appear {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

<!-- 🎵 Background Music -->
<audio id="bgMusic" loop autoplay>
  <source src="https://files.codingninja.in/codingninja_theme_music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<h1>🎮 Happy Birthday Thiripathi 🎮</h1>
<div id="countdown">Loading countdown...</div>

<div id="mission1" class="mission" onclick="completeMission(1)">🎂 Blow the Candle (Tap)</div>
<div id="mission2" class="mission" onclick="completeMission(2)" style="display:none;">🎁 Open the Gift Box (Tap)</div>
<div id="mission3" class="mission" onclick="completeMission(3)" style="display:none;">🚀 Swipe Up to Fly (Tap)</div>

<div id="finalMessage">🎉 Best of Luck for Upcoming CA, Mukund! 🎉</div>

<script>
  var birthdayDate = new Date("Apr 29, 2025 00:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = birthdayDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "🎉 It's Your Birthday, Upmanyu! 🎉";
    }
  }, 1000);

  function completeMission(mission) {
    if (mission === 1) {
      document.getElementById('mission1').style.display = 'none';
      document.getElementById('mission2').style.display = 'block';
    } else if (mission === 2) {
      document.getElementById('mission2').style.display = 'none';
      document.getElementById('mission3').style.display = 'block';
    } else if (mission === 3) {
      document.getElementById('mission3').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'block';
      document.body.style.background = "url('https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
    }
  }

  // Start music on page load
  window.onload = function() {
    var music = document.getElementById('bgMusic');
    music.play();
  }
</script>

</body>
</html>
